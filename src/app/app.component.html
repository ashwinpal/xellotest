<div class="container">
  <div class='row align-items-center'>
    <div class='col-9'>
      <span id='page-title'>{{pageTitle}}</span>
      <span class='rounded-circle'>14</span>
      <span class='credit-text'>Credits Left!</span>
    </div>
    <div class='col-3'>
      <div class='row'>
        <div class='col-9'>
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 46.7%" aria-valuenow="14" aria-valuemin="0" aria-valuemax="30"></div>
          </div>
        </div>
        <span class='col-3 progress-text'>
          <span>14</span> / 30</span>
      </div>
    </div>
  </div>
  <div class='row align-items-center requirements'>
    <div class='col-5 row align-items-center'> 
      <div class='col-3'>Requirements</div> 
      <div class="dropdown-btn col row align-items-center">
          <span class='col-9'> Show All </span>
          <span class="down-arrow col-3">&#8964;</span>
      </div>
    </div>
    <div class='col row'>
     <div class='col-1 credits'>Credits</div>
      <div class='col-auto'>
        <input type="checkbox">
        <span>All</span>
      </div>
      <div class='col-auto'>
          <input type="checkbox">
          <span>Earned</span>
        </div>
        <div class='col-auto'>
            <input type="checkbox">
            <span>Planned</span>
          </div>
          <div class='col-auto'>
              <input type="checkbox">
              <span>Remaining</span>
            </div>
    </div>
  </div>
  <div class='row no-gutters year'>
    <div class='col' *ngFor='let yearDetails of ydata'>
      <app-yearcolumn [data]="pageData[yearDetails]"></app-yearcolumn>
    </div>
  </div>
</div>
